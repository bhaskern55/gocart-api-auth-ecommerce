<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoCart-Login</title>
    <link rel="stylesheet" href="./login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="icon" href="../GoCart-Photoroom.png">
</head>
<body>
    <form action="" id="loginContainer">
        <h2>Login Here</h2>
        <label for=""><i class="bi bi-envelope"></i>Email Address</label>
        <input type="email" placeholder="Enter email Address" id="email">
        <label for=""><i class="bi bi-lock"></i>Password</label>
        <input type="password" placeholder="password" id="password">
        <button>Login<i class="bi bi-arrow-right-short"></i></button>
        <p id="loginError" style="color: red; text-align: center;"></p>
        <p class="registration-text">Don't have an account?<a href="../Registration/registration.html">Register</a>
        </p>
    </form>
    <script src="./login.js"></script>
</body>
</html>
